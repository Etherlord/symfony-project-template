parameters:
    projectDirectory: '%currentWorkingDirectory%'

deptrac:
    analyser:
        types:
            - class
            - class_superglobal
            - file
            - function
            - function_superglobal
            - use

    paths:
        - src/

    layers:
        - name: Infrastructure
          collectors:
              - type: classNameRegex
                value: '/^App\\Infrastructure\\.*$/'

        - name: IndexPage
          collectors:
              - type: classNameRegex
                value: '/^App\\Feature\\IndexPage\\\w+$/i'

        - name: _IndexPage
          collectors:
              - type: classNameRegex
                  # классы глубже: App\Feature\IndexPage\<Any>\...
                value: '/^App\\Feature\\IndexPage\\\w+\\.*$/i'

        - name: User
          collectors:
              - type: classNameRegex
                value: '/^App\\Feature\\User\\\w+$/i'

        - name: _User
          collectors:
              - type: classNameRegex
                value: '/^App\\Feature\\User\\\w+\\.*$/i'

    ruleset:
        IndexPage:
            - Infrastructure
        _IndexPage:
            - IndexPage
            - Infrastructure
        User:
            - Infrastructure
        _User:
            - User
            - Infrastructure